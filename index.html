<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon-16x16.png">
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img class="phone" src="images/phone5.png" alt="celular1">
            <img class="phone acima" src="./images/phone7.png" alt="celular2">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="images/instagram-logo1.png" class="instagram-logo" al="instagram-logo">
                <div class="profile-photo">
                    <img src="./images/lygia-perfil2.jpg" alt="foto de perfil">
                </div>
                <a target="_blank" href="https://www.instagram.com/?hl=pt-br" class="instagram-login">Continue como Lygia</a>
                <a target="_blank" href="https://www.instagram.com/?hl=pt-br" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Lygia?</p>
                <p class="not-account">
                    <!-- <span class="link-blue">Alternar contas</span> -->
                    <a target="_blank" href="https://www.instagram.com/accounts/login/?hl=pt-br&source=auth_switcher" class="link-blue">Alternar contas</a>
                    ou
                    <!-- <span class="link-blue">Inscreva-se</span> -->
                    <a target="_blank" href="https://www.instagram.com/accounts/emailsignup/?hl=pt-br" class="link-blue">Inscreva-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo.</p>
                <div class="download">
                    <a target="_blank" href="https://apps.apple.com/br/app/instagram/id389801252" class="app-download"></a>
                    <a target="_blank" href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
